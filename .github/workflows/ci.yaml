name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('clinical-note-summarizer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r clinical-note-summarizer/requirements.txt

      - name: Build frontend
        working-directory: web
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
            npm run build || true
          fi

      - name: Run tests (use tiny HF model to keep CI fast)
        env:
          MODEL_DIR: hf-internal-testing/tiny-random-t5
          PYTHONPATH: ${{ github.workspace }}/clinical-note-summarizer
          USE_FAST_TOKENIZER: "true"
        working-directory: clinical-note-summarizer
        run: |
          pytest -q


